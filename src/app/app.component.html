<ion-app>
  <ng-container *ngIf="isDatabaseInitialized">
    <ion-menu contentId="app">
      <ion-header>
        <ion-toolbar>
          <ion-title>Меню</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-menu (navigationEnd)="closeMenu()"></app-menu>
      </ion-content>
    </ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Repeat</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="app" fixed-slot-placement="before">
      <router-outlet></router-outlet>
    </ion-content>

    <ion-footer>
      <ion-toolbar>
        <ion-tabs>
          <ion-tab-bar slot="bottom">
            <ng-container *ngFor="let tab of tabs">
              <ion-tab-button [tab]="tab.path">
                <ion-icon aria-hidden="true" [name]="tab.icon"></ion-icon>
                <ion-label>{{ tab.label }}</ion-label>
              </ion-tab-button>
            </ng-container>
            <!-- <ion-tab-button tab="training">
              <ion-icon aria-hidden="true" name="triangle"></ion-icon>
              <ion-label>Тренировки</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="food">
              <ion-icon aria-hidden="true" name="square"></ion-icon>
              <ion-label>Питание</ion-label>
            </ion-tab-button> -->
          </ion-tab-bar>
        </ion-tabs>
      </ion-toolbar>
    </ion-footer>
  </ng-container>

  <div *ngIf="!isDatabaseInitialized" class="full-size-center-block">
    <ion-spinner color="primary"></ion-spinner>
  </div>
</ion-app>
