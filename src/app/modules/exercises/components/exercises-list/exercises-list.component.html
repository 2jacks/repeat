<ul class="root">
  <tui-swipe-actions
    *ngFor="let exercise of exercises()"
    [style.--t-actions-width]="136"
  >
    <div tuiAppearance="floating" tuiCardLarge class="card">
      <header tuiHeader>
        <h2 tuiTitle>{{ exercise.name }}</h2>
        <aside tuiAccessories>
          <tui-badge appearance="neutral" size="l">
            <app-muscle-group-icon
              *ngFor="let muscle_group of exercise.muscleGroups"
              [group]="muscle_group.id"
            />
          </tui-badge>
        </aside>
      </header>

      <section>{{ exercise.description }}</section>
    </div>

    <button
      appearance="outline"
      iconStart="@tui.pencil-line"
      size="m"
      tuiIconButton
      tuiSwipeAction
      type="button"
      (click)="onEditButtonClick(exercise)"
    >
      Edit
    </button>
    <button
      appearance="outline-destructive"
      iconStart="@tui.trash"
      size="m"
      tuiIconButton
      tuiSwipeAction
      type="button"
      (click)="onDeleteButtonClick(exercise)"
    >
      Delete
    </button>
  </tui-swipe-actions>
</ul>
