<section class="root">
  <app-exercises-list />

  <button
    tuiButton
    class="fab"
    size="l"
    (click)="openCreateExerciseDialog(createExerciseForm)"
  >
    <tui-icon icon="@tui.plus"></tui-icon>
  </button>

  <ng-template #createExerciseForm>
    <app-create-edit-exercise-form
      (afterSubmit)="closeCreateExerciseDialog()"
    ></app-create-edit-exercise-form>
  </ng-template>
</section>
