<section class="root">
  <app-exercises-list />

  <button
    tuiButton
    class="fab"
    size="l"
    (click)="openCreateExerciseDialog(createExerciseForm)"
  >
    <tui-icon icon="@tui.plus"></tui-icon>
  </button>

  <ng-template #createExerciseForm let-observer>
    <app-create-edit-exercise-form
      style="padding: 50px 0px"
      (afterSubmit)="observer.complete()"
      (afterCancel)="observer.complete()"
    ></app-create-edit-exercise-form>
  </ng-template>
</section>
